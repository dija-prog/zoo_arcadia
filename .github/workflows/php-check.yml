
name: Vérification PHP

on:
  push:
    branches: 
      - main
      - test-unit 
    
  pull_request:

jobs:
  php-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Installer PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Vérification syntaxe PHP
        run: |
          find . -name "*.php" -print0 | xargs -0 -n1 php -l

