name: PHP Tests (Unit + Integration)

on:
  push:
    branches:
      - test-unit
  pull_request:
    branches:
      - test-unit

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml
          coverage: none

      - name: Install Composer dependencies
        run: composer install --ignore-platform-req=ext-mongodb

      # - name: Install ext-mongodb
      #   run: |
      #     sudo pecl install mongodb-1.20.0
      #     echo "extension=mongodb.so" >> $GITHUB_ENV

      - name: Install PHPUnit globally
        run: composer global require phpunit/phpunit:^10

      #  Run Unit Tests without database
      - name: Run Unit Tests
        run: $HOME/.composer/vendor/bin/phpunit --testsuite=Unit --testdox
        env:
          # On définit des variables vides ou fictives pour s'assurer que la DB n'est jamais appelée
          DB_HOST: ''
          DB_PORT: ''
          DB_DATABASE: ''
          DB_USERNAME: ''
          DB_PASSWORD: ''


  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: zoo_arcadia_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, pdo, pdo_mysql
          coverage: none

      #  Installer la version exacte de l'extension MongoDB
      - name: Install exact MongoDB extension version
        run: |
          sudo phpdismod mongodb || true
          sudo pecl install -f mongodb-1.20.0
          echo "extension=mongodb.so" >> $GITHUB_ENV
          echo "extension=mongodb.so" | sudo tee /etc/php/8.2/cli/conf.d/20-mongodb.ini


      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist

      - name: Install PHPUnit globally
        run: composer global require phpunit/phpunit:^10


      - name: Wait for MySQL to start
        run: sleep 10

      - name: Import database schema
        run: mysql -h 127.0.0.1 -uroot -proot zoo_arcadia_test < ./fichier.sql

      - name: Run Integration Tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: zoo_arcadia_test
          DB_USERNAME: root
          DB_PASSWORD: root
        run: phpunit --testsuite=Integration --testdox
